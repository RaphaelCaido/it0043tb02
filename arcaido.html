<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link rel="stylesheet" href="arcaido.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-4">
        <h1>Best of Merridden</h1>
        <h2 class="restaurant-title">RESTAURANT GUIDE</h2>
        <p>Produced by: Local Magazine</p>
    </header>

    <main class="container my-5">
        <div class="row text-center">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Gabel Loffel">
                    <div class="card-body bg-warning">
                        <h5 class="card-title">GABEL LOFFEL</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Gary Gari">
                    <div class="card-body bg-warning">
                        <h5 class="card-title">GARY GARI</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Il Piatto">
                    <div class="card-body bg-warning">
                        <h5 class="card-title">IL PIATTO</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Pierre Platters">
                    <div class="card-body bg-warning">
                        <h5 class="card-title">PIERRE PLATTERS</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-warning" onclick="closePopups()">MAIN MENU</button>
        </div>
    </main>

    <script src="arcaido.js"></script>
</body>
</html>
